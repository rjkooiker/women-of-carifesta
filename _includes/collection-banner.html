{% if page.layout == "home-infographic" and site.data.theme.featured-image %}
<style>
#home-banner {
    flex-grow: 1; /* Allows the banner to expand and fill the available space */
    display: flex;
    flex-direction: column;
    background-image: url(https://rjkooiker.com/img/a01.jpg);
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
}

@import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Jost:ital,wght@0,100..900;1,100..900&family=Montserrat+Subrayada:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

#home-banner h1 {
    /* Add your styling here */
    font-size: 10vw; /* Adjust as needed */
    text-align: center;
    width: 100%;
    font-family: "Jost", sans-serif;
    text-shadow: 0px 0px 20px #000;
    font-weight: 400;
    font-style: normal;
    /* line-height: 110%; /* 281.6px */
    /* letter-spacing: 5.12px; */
    color: white; /* Set the color to white */
}

#home-banner h4 {
    /* Add your styling here */
    font-size: 3vw;
    text-align: center;
    font-family: 'Josefin Sans', sans-serif;
    font-weight: 400;
    line-height: 1.5;
    margin-top: 1rem;
    margin-bottom: 1rem;
    color: white; /* Set the color to white */
}

/* When the viewport is 600px or less, adjust the font size */

@media (max-width: 600px) {

    #home-banner h1 {
    font-size: 14vw; /* Adjust as needed */
    text-align: center;
    width: 100%;
    font-family: "Jost", sans-serif;
    text-shadow: 0px 0px 20px #000;
    font-weight: 400;
    font-style: normal;
    /* line-height: 110%; /* 281.6px */
    /* letter-spacing: 5.12px; */
    color: white; /* Set the color to white */
    }

    #home-banner h4 {
        font-size: 6vw; /* Adjust as needed */
        padding-left: 1rem; /* Add left padding */
        padding-right: 1rem; /* Add right padding */
    }
}

#home-title-box {
    /* Adjust padding as necessary, but flexbox alignment may reduce the need for large padding */
    padding-top: 2em;
    padding-bottom: 2em;
    width: 100%; /* Ensure it spans the full width */
}
.page-container {
    display: flex;
    flex-direction: column;
    min-height: 100vh;

#home-banner-credit {
    font-size: 1rem;
    color: white;
    font-family: 'Montserrat', sans-serif;
    font-weight: 400;
    text-align: left;
    padding-left: 1rem;
    padding-right: 1rem;
}

}

</style>

<div class="page-container"> <!-- Start of the flex container -->
    
    <div id="home-banner" class="container-fluid mb-0 p-0">

        <!-- Title Box -->
        <div id="home-title-box" class="position-relative">
            <div class="p-2 text-white">
                    <h1 class="display-1 animated-text" style="animation-delay: 0s; text-transform: uppercase;">{{ site.title }}</h1>
            </div>
        </div>

        <!-- Site Tagline -->

        <div class="d-flex justify-content-center align-items-center">
            {% if site.tagline %}
            <h4 class="mb-4 animated-text" style="animation-delay: 1s;">{{ site.tagline }}</h4>
            {% endif %}
        </div>

        <!-- CTA Button -->
        <div class="d-flex justify-content-center align-items-center">
                <a href="/exhibit.html" class="btn btn-info btn-lg mb-3 animated-text" style="animation-delay: 2s; width: 200px;">Enter</a>
        </div>

        <!-- Organization Logo -->
        <div class="position-absolute" style="bottom: 0; right: 0; padding: 1rem;">
            {% if site.organization-logo-nav %}
            <a class="animated-text" style="animation-delay: 0s;" href="{{ site.organization-link }}" target="_blank" rel="noopener">
                <img id="home-banner-logo" src="{{ site.organization-logo-nav | relative_url }}" alt="{{ site.organization-name | escape }} home">
            </a>
            {% endif %}
        </div>

        <!-- Image Credit -->
        <div class="position-absolute" style="bottom: 0; left: 0; padding: 1rem;">
            {% if site.data.theme.featured-image %}
            <a class="animated-text" style="animation-delay: 0s;" href="/items/a01.html" target="_blank" rel="noopener">
                    <span id="home-banner-credit">Image Credit:</span>
            </a>
            {% endif %}
        </div>

    </div>
</div>
{%- endif -%}
