<div class="container mt-5" id="cardsContainer">
    <div class="row" data-masonry='{"percentPosition": true }'>
        {% for section in site.data.sections %}
            {% assign dataEntry = site.data.exhibit_data | where: "objectid", section.objectid | first %}
            {% if dataEntry %}
                <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                    <div class="card h-100">
                        {% if dataEntry.image_small %}
                            <a href="exhibit.html#{{ section.section | slugify }}">
                                <div class="image-container">
                                    <img src="{{ dataEntry.image_small }}" class="card-img-top rounded" alt="Image of {{ section.section }}">
                                    <div class="overlay">
                                        <div class="text">{{ section.section }}</div>
                                    </div>
                                </div>
                            </a>
                        {% endif %}
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</div>
<!-- Masonry - Ensures layout applied only after images have loaded! -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.4/imagesloaded.pkgd.min.js"></script>
<script>
    var elem = document.querySelector('.row');
    var msnry = new Masonry( elem, {
        // options
        itemSelector: '.col-sm-6',
        percentPosition: true
    });
    // layout Masonry after each image loads
    imagesLoaded(elem).on('progress', function() {
        // layout Masonry after each image loads
        msnry.layout();
</script>

<style>

    .card {
        border: none;
        border-radius: 15px;
    }
    .image-container {
        position: relative;
        overflow: hidden;
        border-radius: 15px;
    }

    .image-container img {
        width: 100%;
    }

    .image-container .overlay {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        height: 100%;
        width: 100%;
        opacity: 0;
        transition: .5s ease;
        background-color: rgba(0,0,0,0.5);
        border-radius: 15px;
    }

    .image-container:hover .overlay {
        opacity: 1;
        border-radius: 15px;
    }

    .image-container .text {
        color: white;
        font-size: 20px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }
</style>
